{% extends 'frontend/index.html' %}

{% block content %}
<style type="text/css">
  .table th {
    border-bottom: 2px solid rgb(76, 76, 250)!important;
  }
  .error-route {
    margin: 100px 0 10px;
    font-size: 20px;
  }
  .missing {
    color: #ff0039;
    display: none;
  }
  a.first, a.last {
    cursor: pointer;
    text-decoration: none;
  }
</style>

<div class="bs-docs-section">

  <ul class="nav nav-pills">
    <li class="nav-users"><a href="#users">Users</a></li>
    <li class="nav-contacts"><a href="#contacts">Contacts</a></li>
    <li class="nav-locations"><a href="#locations">Locations</a></li>
    <li class="nav-distributions"><a href="#distributions">Distributions</a></li>
    <li class="nav-distributors"><a href="#distributors">Distributors</a></li>
    <li class="nav-drop-off-centers"><a href="#drop-off-centers">Drop-off Centers</a></li>
    <li class="nav-resources"><a href="#resources">Resources</a></li>
    <li class="nav-subscribers"><a href="#subscribers">Subscribers</a></li>
    <li class="nav-posts"><a href="#posts">Posts</a></li>
  </ul>

  <div id="app"></div>

  <script type="text/template" id="mainTemplate">
  <div class="row" style="margin-top: -50px;">
    <div class="col-lg-12">
      <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

        <hr/>

        <div style="display:none" class="alert alert-dismissable alert-success success-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Well done!</strong> <span id="title"></span>
        </div>
        <div style="display:none" class="alert alert-dismissable alert-danger error-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Oh snap!</strong> <span id="title"></span>
        </div>

        <h4>Users <button type="button" class="btn btn-success"><a style="color: white;" href="#user/new">New</a></button></h4>
        <table id="usersGrid" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contacts</th>
              <th>Permissions</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <%  
              if ($.isEmptyObject(users)) { 
            %>
                <tr><td colspan='5'>No Record Found</td></tr>
            <% } else { 
                $.each(users, function () { 
            %>
                <tr class="active" data-name="<%- _.unescape(this.name) %>" data-id="<%- this.id %>">
                    <td><%- _.unescape(this.name) %></td>
                    <td><%- _.unescape(this.email) %></td>
                    <td><%- _.unescape(this.contacts) %></td>
                    <td><%- _.unescape(this.permissions) %></td>
                    <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
                </tr>
            <%    
                })
              }
            %>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  </script>

  <script type="text/template" id="addUserTemplate">
    <form class="bs-example form-horizontal" id="frmAddUser">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>New User</strong></h3>
            </div>
            <div class="panel-body">
              <p>
                <input type="text" id="fname" required="required" class="form-control" placeholder="Full Name">
              </p>
              <p>
                <input type="email" id="email" required="required" class="form-control" placeholder="Email">
              </p>
              <p>
                <input type="password" id="password" required="required" class="form-control" placeholder="Password">
              </p>
              <p>
                <input type="text" id="contacts" required="required" class="form-control" placeholder="Contacts">
              </p>
              <p>
                <select id="permissions" name="permissions">
                  <option value="coordinator">Coordinator</option>
                  <option value="developer">Developer</option>
                  <option value="symph">Symph</option>
                </select>
              </p>
              <p>
                <button type="submit" class="btn btn-primary">Submit</button> 
                <a href="#users" class="btn btn-default">Cancel</a> 
                <div style="display:none" class="alert alert-dismissable alert-success success-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Well done!</strong> New user has been added.
                </div>
                <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Oh snap!</strong> Unable to add new user. Try again.
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="editUserTemplate">
    <form class="bs-example form-horizontal" id="frmEditUser">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Edit User</strong></h3>
            </div>
            <div class="panel-body">
              <% 
                if (!$.isEmptyObject(user)) { 
                  $.each(user, function() {
              %>
                  <input type="hidden" id="id" value="<%- this.id %>">
                  <p>
                    <input type="text" id="fname" class="form-control" required="required" placeholder="Full Name" value="<%- _.unescape(this.name) %>">
                  </p>
                  <p>
                    <input type="email" id="email" disabled="disabled" class="form-control" required="required" placeholder="Email" value="<%- _.unescape(this.email) %>">
                  </p>

                  <p>
                    <input type="text" id="contacts" class="form-control" required="required" placeholder="Contacts" value="<%- _.unescape(this.contacts) %>">
                  </p>

                  <p>
                    <select id="permissions" name="permissions">
                      <option value="coordinator" <% if (this.permissions == "coordinator") { %> selected <% } %> >Coordinator</option>
                      <option value="developer" <% if (this.permissions == "developer") { %> selected <% } %> >Developer</option>
                      <option value="symph" <% if (this.permissions == "symph") { %> selected <% } %> >Symph</option>
                    </select>
                  </p>
                  <p>
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    <a href="#users" class="btn btn-default">Cancel</a>
                    <div style="display:none" class="alert alert-dismissable alert-success success-message">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Well done!</strong> Successfully updated.
                    </div>
                    <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Oh snap!</strong> Unable to update. Try again.
                    </div>
                  </p>
              <%    
                  })
                }
              %>
            </div>
          </div>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="locationTemplate">
  <div class="row" style="margin-top: -50px;">
    <div class="col-lg-12">
      <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

        <hr/>

        <div style="display:none" class="alert alert-dismissable alert-success success-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Well done!</strong> <span id="title"></span>
        </div>
        <div style="display:none" class="alert alert-dismissable alert-danger error-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Oh snap!</strong> <span id="title"></span>
        </div>

        <h4>Locations <button type="button" class="btn btn-success"><a style="color: white;" href="#location/new">New</a></button></h4>
        <table id="contactsGrid" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Latlong</th>
              <th>Featured Photo</th>
              <th>Death Count</th>
              <th>Affected Count</th>
              <th>Status Board</th>
              <th>Needs</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <%  
              if ($.isEmptyObject(locations)) { 
            %>
                <tr><td colspan='10'>No Record Found</td></tr>
            <% } else { 
                $.each(locations, function () { 
            %>
                <tr class="active" data-name="<%- _.unescape(this.name) %>" data-id="<%- this.id %>">
                    <td><%- _.unescape(this.name) %></td>
                    <td><%- _.unescape(this.latlong) %></td>
                    <td><%- _.unescape(this.featured_photo) %></td>
                    <td><%- _.unescape(this.death_count) %></td>
                    <td><%- _.unescape(this.affected_count) %></td>
                    <td><%- _.unescape(this.status_board) %></td>
                    <td>
                      <% _.each(this.needs, function(item, name) { %>
                        <% if (name == "medical_workers") { %>
                          Medical Workers: <%- item %> <br/>
                        <% } %>
                        <% if (name == "social_workers") { %>
                          Social Workers: <%- item %><br/>
                        <% } %>
                        <% if (name == "shelter") { %>
                          Shelter: <%- item %><br/>
                        <% } %>
                        <% if (name == "cloths") { %>
                          Clothes: <%- item %><br/>
                        <% } %>
                        <% if (name == "water") { %>
                          Water: <%- item %><br/>
                        <% } %>
                        <% if (name == "medicines") { %>
                          Medicines: <%- item %><br/>
                        <% } %>
                        <% if (name == "formula") { %>
                          Formula: <%- item %><br/>
                        <% } %>
                        <% if (name == "food") { %>
                          Food: <%- item %><br/>
                        <% } %>
                        <% if (name == "flashlights") { %>
                          Flashlights: <%- item %><br/>
                        <% } %>
                        <% if (name == "toiletries") { %>
                          Toiletries: <%- item %><br/>
                        <% } %>
                      <% }) %>
                    </td>
                    <td>
                      <% _.each(this.status, function(item, name) { %>
                        <% if (name == "power" && item == "true") { %>
                          Power: Yes<br/>
                        <% } %>
                        <% if (name == "communication" && item == "true") { %>
                          Communication: Yes<br/>
                        <% } %>
                        <% if (name == "water" && item == "true") { %>
                          Water: Yes<br/>
                        <% } %>
                      <% }) %>
                    </td>
                    <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
                </tr>
            <%    
                })
              }
            %>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  </script>

  <script type="text/template" id="addLocationTemplate">
    <form enctype="multipart/form-data" class="bs-example form-horizontal" id="frmAddLocation">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>New Location</strong></h3>
            </div>
            <div class="panel-body">
              <p>
                <input type="text" id="name" required="required" class="form-control" placeholder="Location Name">
              </p>
              <p>
                <input type="text" id="latlong" required="required" class="form-control" placeholder="Lat Long">
              </p>
              <p>
                <input type="text" id="featured_photo" required="required" class="form-control" placeholder="Featured Photo">
              </p>
              <p>
                <input type="text" id="death_count" required="required" class="form-control" placeholder="Death Count">
              </p>
              <p>
                <input type="text" id="affected_count" required="required" class="form-control" placeholder="Affected Count">
              </p>
              <p>
                <input type="text" id="status_board" required="required" class="form-control" placeholder="Status Board">
              </p>
              Needs:
              <p>
                <input type="text" id="food" required="required" class="form-control" placeholder="Number of food">

                <input type="text" id="water" required="required" class="form-control" placeholder="Number of water">

                <input type="text" id="medicines" required="required" class="form-control" placeholder="Number of medicines">

                <input type="text" id="social_workers" required="required" class="form-control" placeholder="Number of social_workers">

                <input type="text" id="medical_workers" required="required" class="form-control" placeholder="Number of medical_workers">

                <input type="text" id="shelter" required="required" class="form-control" placeholder="Number of shelter">

                <input type="text" id="formula" required="required" class="form-control" placeholder="Number of formula">

                <input type="text" id="toiletries" required="required" class="form-control" placeholder="Number of toiletries">

                <input type="text" id="flashlights" required="required" class="form-control" placeholder="Number of flashlights">

                <input type="text" id="cloths" required="required" class="form-control" placeholder="Number of cloths">
              </p>
              
              <p>
                <input type="checkbox" name="status" id="status_power" class="form-control"/> Power
              </p>

              <p>
                <input type="checkbox" name="status" id="status_communication" class="form-control"/> Communication
              </p>
              <p>
                <input type="checkbox" name="status" id="status_water" class="form-control"/> Water
              </p>
              <p>
                <button type="submit" class="btn btn-primary">Submit</button> 
                <a href="#locations" class="btn btn-default">Cancel</a> 
                <div style="display:none" class="alert alert-dismissable alert-success success-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Well done!</strong> New contact has been added.
                </div>
                <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Oh snap!</strong> Unable to add new contact. Try again.
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="addDistributionsTemplate">
    <form enctype="multipart/form-data" class="bs-example form-horizontal" id="frmAddDistribution">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>New Distribution</strong></h3>
            </div>
            <div class="panel-body">
              <p>
                <input type="date" id="date_of_distribution" required="required" class="form-control" placeholder="Date of Distribution">
              </p>
              <p>
                <select id="contact" required="required" class="form-control">
                <%
                  if(!$.isEmptyObject(contacts)) {
                    $.each(contacts, function() {
                %>
                  <option value="<%- this.id %>"><%- this.name %></option>
                <%
                    })
                  }
                %>
                </select>
              </p>
              <p>
                <select id="destinations" class="form-control">
                <%
                  if(!$.isEmptyObject(locations)) {
                    $.each(locations, function() {
                %>
                  <option value="<%- this.id %>"><%- this.name %></option>
                <%
                    })
                  }
                %>
                </select>
              </p>
              <p>
                Supply Goal<br/>
                <input type="checkbox" id="chk_supply_goal_food" value="Food"/> Food<br/>
                <input type="checkbox" id="chk_supply_goal_water" value="Water"/> Water<br/>
                <input type="checkbox" id="chk_supply_goal_medicines" value="Medicines"/> Medicines<br/>
                <input type="checkbox" id="chk_supply_goal_social_workers" value="Social Workers"/> Social Workers<br/>
                <input type="checkbox" id="chk_supply_goal_medical_workers" value="Medical Workers"/> Medical Workers<br/>
                <input type="checkbox" id="chk_supply_goal_shelter" value="Shelter"/> Shelter<br/>
                <input type="checkbox" id="chk_supply_goal_formula" value="Formula"/> Formula<br/>
                <input type="checkbox" id="chk_supply_goal_toiletries" value="Toiletries"/> Toiletries<br/>
                <input type="checkbox" id="chk_supply_goal_flashlights" value="Flashlights"/> Flashlights
              </p>
              <p>

              <th>phone</th>
              <th>message</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <%  
              if ($.isEmptyObject(posts)) { 
            %>
                <tr><td colspan='7'>No Record Found</td></tr>
            <% } else { 
                $.each(posts, function () { 
            %>
                <tr class="active" data-name="<%- _.unescape(this.name) %>" data-id="<%- this.id %>">
                    <td><%- _.unescape(this.name) %></td>
                    <td><%- _.unescape(this.email) %></td>
                    <td><%- _.unescape(this.twitter) %></td>
                    <td><%- _.unescape(this.facebook) %></td>
                    <td><%- _.unescape(this.phone) %></td>
                    <td><%- _.unescape(this.message) %></td>
                    <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
                </tr>
            <%    
                })
              }
            %>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  </script>
