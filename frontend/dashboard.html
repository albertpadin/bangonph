{% extends 'frontend/index.html' %}

{% block content %}
<style type="text/css">
  .table th {
    border-bottom: 2px solid rgb(76, 76, 250)!important;
  }
  .error-route {
    margin: 100px 0 10px;
    font-size: 20px;
  }
  .missing {
    color: #ff0039;
    display: none;
  }
  a.first, a.last {
    cursor: pointer;
    text-decoration: none;
  }
</style>

<div class="bs-docs-section">

  <div id="app"></div>

  <script type="text/template" id="mainTemplate">
  <div class="row" style="margin-top: -50px;">
    <div class="col-lg-12">

      <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

        <div style="display:none" class="alert alert-dismissable alert-success success-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Well done!</strong> <span id="title"></span>
        </div>
        <div style="display:none" class="alert alert-dismissable alert-danger error-message">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Oh snap!</strong> <span id="title"></span>
        </div>

        <table id="contactsGrid" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <%  
              if ($.isEmptyObject(addressbook)) { 
            %>
                <tr><td colspan='5'>No Record Found</td></tr>
            <% } else { 
                $.each(addressbook, function () { 
            %>
                <tr class="active" data-name="<%- _.unescape(this.fullname) %>" data-id="<%- this.id %>">
                    <td><%- _.unescape(this.fullname) %></td>
                    <td><%- _.unescape(this.email) %></td>
                    <td><%- _.unescape(this.phone) %></td>
                    <td><%- _.unescape(this.address) %></td>
                    <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
                </tr>
            <%    
                })
              }
            %>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  </script>

  <script type="text/template" id="newTemplate">
    <form class="bs-example form-horizontal" id="frmAdd">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>New</strong></h3>
            </div>
            <div class="panel-body">
              <p>
                <label class="missing fname">Please enter your full name</label>
                <input type="text" id="fname" class="form-control" placeholder="Full Name">
              </p>
              <p>
                <label class="missing email">Please enter your email</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
              </p>
              <p>
                <label class="missing phone">Please enter your phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Phone">
              </p>
              <p>
                <label class="missing address">Please enter your address</label>
                <input type="text" id="address" class="form-control" placeholder="Address">
              </p>
              <p>
                <a href="#" class="btn btn-default">Cancel</a> 
                <button type="submit" class="btn btn-primary">Submit</button> 
                <div style="display:none" class="alert alert-dismissable alert-success success-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Well done!</strong> New address book has been recorded.
                </div>
                <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Oh snap!</strong> Unable to record new address book. Try again.
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="editTemplate">
    <form class="bs-example form-horizontal" id="frmEdit">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Edit</strong></h3>
            </div>
            <div class="panel-body">
              <% 
                if (!$.isEmptyObject(addressbook)) { 
                  $.each(addressbook, function() {
              %>
                  <input type="hidden" id="id" value="<%- this.id %>">
                  <p>
                    <input type="text" id="fname" class="form-control" placeholder="Full Name" value="<%- _.unescape(this.fullname) %>">
                  </p>
                  <p>
                    <input type="email" id="email" class="form-control" placeholder="Email" value="<%- _.unescape(this.email) %>">
                  </p>
                  <p>
                    <input type="text" id="phone" class="form-control" placeholder="Phone" value="<%- _.unescape(this.phone) %>">
                  </p>
                  <p>
                    <input type="text" id="address" class="form-control" placeholder="Address" value="<%- _.unescape(this.address) %>">
                  </p>
                  <p>
                    <a href="#" class="btn btn-default">Cancel</a> 
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    <div style="display:none" class="alert alert-dismissable alert-success success-message">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Well done!</strong> Successfully updated.
                    </div>
                    <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Oh snap!</strong> Unable to update. Try again.
                    </div>
                  </p>
              <%    
                  })
                }
              %>
            </div>
          </div>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="searchTemplate">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <%  
        if ($.isEmptyObject(addressbook)) { 
      %>
          <tr><td colspan='5'>No Record Found</td></tr>
      <% } else { 
          $.each(addressbook, function () { 
      %>
          <tr class="active" data-name="<%- _.unescape(this.fullname) %>" data-id="<%- this.id %>">
              <td><%- _.unescape(this.fullname) %></td>
              <td><%- _.unescape(this.email) %></td>
              <td><%- _.unescape(this.phone) %></td>
              <td><%- _.unescape(this.address) %></td>
              <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
          </tr>
      <%    
          })
        }
      %>
    </tbody>
  </script>

</div>
{% endblock %}
