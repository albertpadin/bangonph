{% extends 'frontend/index.html' %}

{% block content %}

<div class="row">
    <div id="notification" style="display: none" class="alert alert-dismissable alert-type">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong class="type"></strong> <span class="message"></span>
    </div>
    <div class="span12" id="maincontent">
    </div>
</div>

<script type="text/template" id="loginTemplate">
  <form class="form-center frmlogin" action="" method="POST">
        <h2 class="form-center-heading">Login</h2>
        <input type="email" class="form-control" id="email" required="required" placeholder="Email address">
        <input type="password" class="form-control" id="password" required="required" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox"> Remember password
        </label>
        <button class="btn btn-large btn-success btn-block pull-right" type="submit">Login</button>
        <br/><br/><br/>
        <p>No Account? <a href="#register">Register</a></p>
        <div class="clear"></div>
        <div class="fblogin-section">
          <div class="or-separator">or</div>
          <div><a href="{{ fb_login_url }}" target="_blank" title="Login with Facebook"><img src="/img/facebook-button.png" alt="Login with Facebook" /></a></div>
        </div>
        <div class="clear"></div>
    </form>
</script>

<script type="text/template" id="registerTemplate">
  <form class="form-center frmRegister" action="/register" method="POST">
    <h2 class="form-center-heading">Register</h2>
    <input id="name" type="text" class="form-control" required="required" placeholder="Name">
    <input id="email" type="email" class="form-control" required="required" placeholder="Email address">
    <input id="password" type="password" class="form-control" required="required" placeholder="Password">
    <button class="btn btn-large btn-success btn-block pull-right" type="submit">Register</button>
    <br/><br/><br/>
    <div class="pull-left">Already registered? <a href="#">Login</a></div>
    <div class="clear"></div>
    <div class="fblogin-section">
          <div class="or-separator">or</div>
          <div><a href="{{ fb_login_url }}" title="Login with Facebook"><img src="/img/facebook-button.png" alt="Login with Facebook" /></a></div>
        </div>
        <div class="clear"></div>
  </form>
</script>

{% endblock %}
