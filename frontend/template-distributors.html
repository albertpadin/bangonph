<script type="text/template" id="distributorsTemplate">
<div class="row" style="margin-top: -50px;">
  <div class="col-lg-12">
    <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

      <hr/>

      <div style="display:none" class="alert alert-dismissable alert-success success-message">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> <span id="title"></span>
      </div>
      <div style="display:none" class="alert alert-dismissable alert-danger error-message">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> <span id="title"></span>
      </div>

      <h4>Distributions <a class="btn btn-success" href="#distributor/new">New</a></h4>
      <table id="contactsGrid" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>location</th>
            <th>phone</th>
            <th>email</th>
            <th>website</th>
            <th>contacts</th>
            <th>destinations</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>
</div>
</script>

<script type="text/template" id="addDistributorTemplate">
  <form enctype="multipart/form-data" class="bs-example form-horizontal" id="frmAddDistributor">
    <div class="row" style="margin-top: -50px;">
      <div class="col-lg-12">
        <div class="page-header" style="border-bottom: none!important">
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>New Distribution</strong></h3>
          </div>
          <div class="panel-body">
            <p>
              <input type="text" id="fname" required="required" class="form-control" placeholder="Full Name">
            </p>
            <p>
              <input type="text" id="location" required="required" class="form-control" placeholder="location">
            </p>
            <p>
              <input type="text" id="phone" required="required" class="form-control" placeholder="phone">
            </p>
            <p>
              <input type="email" id="email" required="required" class="form-control" placeholder="email">
            </p>
            <p>
              <input type="text" id="website" required="required" class="form-control" placeholder="website">
            </p>
            <p>
              <select id="contacts" required="required" class="form-control">
              <%
                if(!$.isEmptyObject(contacts)) {
                  $.each(contacts, function() {
              %>
                <option value="<%- this.id %>"><%- this.name %></option>
              <%
                  })
                }
              %>
              </select>
            </p>
            <p>
              <input type="text" id="destinations" required="required" class="form-control" placeholder="destinations">
            </p>
            <p>
              <button type="submit" class="btn btn-primary">Submit</button> 
              <a href="#distributors" class="btn btn-default">Cancel</a> 
              <div style="display:none" class="alert alert-dismissable alert-success success-message">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Well done!</strong> New contact has been added.
              </div>
              <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Oh snap!</strong> Unable to add new contact. Try again.
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</script>
