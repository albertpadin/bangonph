<script type="text/template" id="distributorsTemplate">
<div class="row" style="margin-top: -50px;">
  <div class="col-lg-12">
    <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

      <hr/>

      <div style="display:none" class="alert alert-dismissable alert-success success-message">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> <span id="title"></span>
      </div>
      <div style="display:none" class="alert alert-dismissable alert-danger error-message">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> <span id="title"></span>
      </div>

      <h4>Distributors <a class="btn btn-success" href="#distributor/new">New</a></h4>
      <table id="distributorsGrid" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>phone</th>
            <th>Contact Details</th>
            <th>email</th>
            <th>website</th>
            <th>destinations</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <%  
            if ($.isEmptyObject(distributors)) { 
          %>
              <tr><td colspan='8'>No Record Found</td></tr>
          <% } else { 
              $.each(distributors, function () { 
          %>
              <tr class="active" data-name="<%- _.unescape(this.name) %>" data-id="<%- this.id %>">
                  <td><%- _.unescape(this.name) %></td>
                  <td><%- _.unescape(this.contact_num) %></td>
                  <td><%- _.unescape(this.contact_details) %></td>
                  <td><%- _.unescape(this.email) %></td>
                  <td><%- _.unescape(this.website) %></td>
                  <td><%- _.unescape(this.facebook) %></td>
                  <td align='center'><a class="first">Edit</a> | <a class="last">Delete</a></td>
              </tr>
          <%    
              })
            }
          %>
        </tbody>
      </table>

    </div>
  </div>
</div>
</script>

<script type="text/template" id="addDistributorTemplate">
  <form enctype="multipart/form-data" class="bs-example form-horizontal" id="frmAddDistributor">
    <div class="row" style="margin-top: -50px;">
      <div class="col-lg-12">
        <div class="page-header" style="border-bottom: none!important">
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>New Distributor</strong></h3>
          </div>
          <div class="panel-body">
            <p>
              <input type="text" id="fname" required="required" class="form-control" placeholder="Full Name">
            </p>
            <p>
              <input type="text" id="contact_num" class="form-control" placeholder="Contact Number">
            </p>
            <p>
              <input type="text" id="contact_details" class="form-control" placeholder="Contact Details">
            </p>
            
            <p>
              <input type="text" id="email" class="form-control" placeholder="email">
            </p>
            <p>
              <input type="text" id="website" class="form-control" placeholder="website">
            </p>
            <p>
              <input type="text" id="facebook" class="form-control" placeholder="facebook">
            </p>
            <p>
              <button type="submit" class="btn btn-primary">Submit</button> 
              <a href="#distributors" class="btn btn-default">Cancel</a> 
              <div style="display:none" class="alert alert-dismissable alert-success success-message">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Well done!</strong> New contact has been added.
              </div>
              <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Oh snap!</strong> Unable to add new contact. Try again.
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</script>

<script type="text/template" id="editDistributorTemplate">
  <form class="bs-example form-horizontal" id="frmEditDistributor">
    <div class="row" style="margin-top: -50px;">
      <div class="col-lg-12">
        <div class="page-header" style="border-bottom: none!important">
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Edit distributor</strong></h3>
          </div>
          <div class="panel-body">
            <% 
              if (!$.isEmptyObject(distributor)) { 
                $.each(distributor, function() {
            %>
                <input type="hidden" id="id" value="<%- this.id %>">
                <p>
                  <input type="text" id="fname" class="form-control" required="required" placeholder="Full Name" value="<%- _.unescape(this.name) %>">
                </p>
                <p>
                  <input type="text" id="contacts" class="form-control" placeholder="Contacts (separated by commas)" value="<%- _.unescape(this.contact_num) %>">
                </p>
                <p>
                  <input type="text" id="contact_details" class="form-control" placeholder="Contact Details" value="<%- _.unescape(this.contact_details) %>">
                </p>
                <p>
                  <input type="text" id="email" class="form-control" placeholder="Email" value="<%- _.unescape(this.email) %>">
                </p>
                <p>
                  <input type="text" id="website" class="form-control" placeholder="Enter Twitter URL" value="<%- _.unescape(this.website) %>">
                </p>
                <p>
                  <input type="text" id="facebook"  class="form-control" placeholder="Enter Facebook URL" value="<%- _.unescape(this.facebook) %>">
                </p>
                <p>
                  <button type="submit" class="btn btn-primary">Submit</button> 
                  <a href="#distributors" class="btn btn-default">Cancel</a>
                  <div style="display:none" class="alert alert-dismissable alert-success success-message">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Well done!</strong> Successfully updated.
                  </div>
                  <div style="display:none" class="alert alert-dismissable alert-danger error-message">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Oh snap!</strong> Unable to update. Try again.
                  </div>
                </p>
            <%    
                })
              }
            %>
          </div>
        </div>
      </div>
    </div>
  </form>
</script>
