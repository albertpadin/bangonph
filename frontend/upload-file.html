{% extends 'frontend/index.html' %}

{% block content %}
<style type="text/css">
  .table th {
    border-bottom: 2px solid rgb(76, 76, 250)!important;
  }
  .error-route {
    margin: 100px 0 10px;
    font-size: 20px;
  }
  .missing {
    color: #ff0039;
    display: none;
  }
  a.first, a.last {
    cursor: pointer;
    text-decoration: none;
  }
</style>

<div class="bs-docs-section">

  <ul class="nav nav-pills">
    <li class="nav-users"><a href="/dashboard">Back to Dashboard</a></li>
    <li class="nav-posts"><a href="/upload">Upload</a></li>
  </ul>

  <div id="app">

    <div class="row" style="margin-top: -50px;">
      <div class="col-lg-12">
        <div class="bs-example table-responsive page-header" style="margin: 70px 0 21px!important; border-bottom: none!important">

          <hr/>

          <h4>Images</h4>
          <table id="contactsGrid" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>URL</th>
              </tr>
            </thead>
            <tbody>
              {% for file in files %}
              <tr>
                <td>{{ file.title }}</td>
                <td>{{ file.img_serving }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <form enctype="multipart/form-data" action="{{ upload_url }}" method="POST" class="bs-example form-horizontal" id="upload-form">
      <div class="row" style="margin-top: -50px;">
        <div class="col-lg-12">
          <div class="page-header" style="border-bottom: none!important">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>New Image</strong></h3>
            </div>
            <div class="panel-body">
              <p>
                <input type="file" id="fname" name="file" required="required" class="form-control" />
              </p>
              <p>
                <input type="text" id="email" name="title" required="required" class="form-control" placeholder="Title">
              </p>
              <p>
                <button type="submit" class="btn btn-primary">Upload</button> 
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>


</div>
{% endblock %}
